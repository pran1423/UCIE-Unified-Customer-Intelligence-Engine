version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: ucie_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: ucie_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@ucie.com"
      PGADMIN_DEFAULT_PASSWORD: "admin123"
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
